<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src='library.js' defer></script>
    <link rel="stylesheet" href="library.css">
</head>

<body>
    <div class='container'>
        <div class='header'>
            <div class='icon'>
                <div>
                    <img src="book (1).svg" alt="book" height='50px' width="50px">
                </div>
                <h1>Library</h1>
            </div>

            <div class='user'>
                <h1>Kenrich Huynh</h1>
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d0/Dogecoin_Logo.png" alt="" height='100px'
                    width='100px'>
            </div>
        </div>
        <div class='btn'>
            <button class='add'>ADD BOOK</button>
        </div>
        <div class='grid'>
            <div class = 'book'></div>
        </div>
    </div>
    <div class='add_book'>
        <div class = 'new_book_form'>
            <div class = 'bruh'>
                <h1 class = 'form-title'>Add new book</h1>
                <button class="exitButton"><img class = 'exit' src="x (2).svg" alt=""></button>
            </div>
            <form class = 'form' action="">
                <label for="b-title">Book title*
                    <input class="form-control" type="text" name="book-title" id="b-title" placeholder="Title">
                    <small class="err-msg" style="display: none;">* Book title is required</small>
                </label>
                <label for="b-author">Book author*
                    <input class="form-control" type="text" name="book-author" id="b-author" placeholder="Author">
                    <small class="err-msg" style="display: none;">* Book author is required</small>
                </label>
                <label for="b-nbr_of_pages">Number of pages*
                    <input class="form-control" type="number" name="pages-count" id="b-nbr_of_pages" placeholder="Number of pages" min="1">
                    <small class="err-msg" style="display: none;">* Book number of pages is required</small>
                </label>
                <button class = 'submit'>submit</button>
            </form>
        </div>
    </div>
</body>
</html>
